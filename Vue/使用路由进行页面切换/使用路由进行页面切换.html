<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0; 
    }
    #app {
      width: 800px;
      height: 680px;      
      margin: 30px auto;
      position: relative;
      background-color: #e8e8e8;
    }
    .nav {
      width: 160px;
      height: 680px;
      position: absolute;
      top: 0;
      left: 0;
      text-align: center; 
      line-height: 30px;  
      /* margin-top: 20px; */
      background-color: #ccc;
    }
    .box {
      width: 640px;
      height: 640px;
      position: absolute;
      right: 0;
      top: 40px;
      text-align: center;
      /* margin-top: 20px; */
    }
    .container {
      width: 640px;
      height: 680px;
      position: absolute;
      right: 0;
      top: 0;
    }
    li {
      list-style: none;
    }
    a {
      text-decoration: none; 
    }
    .imgName {
      /* width: 100px; */
      height: 40px;
      position: absolute;
      top: 0;
      /* border: 1px solid red; */
    }
    .imgName li {
      /* width: 100px; */
      float: left;
      margin-left: 10px;
      line-height: 40px;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- 使用 router-link 组件来导航. -->
    <!-- 通过传入 `to` 属性指定链接. -->
    <!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->
    <div>
      <ul class="nav">
        <li><router-link to="/xj1">仙剑奇侠传一</router-link></li>
        <li><router-link to="/xj2">仙剑奇侠传二</router-link></li>
        <li><router-link to="/xj3">仙剑奇侠传三</router-link></li>
        <li><router-link to="/xj4">仙剑奇侠传四</router-link></li>
        <li><router-link to="/xj5">仙剑奇侠传五</router-link></li>
        <li><router-link to="/xj5Front">仙剑奇侠传五前传</router-link></li>
        <li><router-link to="/xj6">仙剑奇侠传六</router-link></li>
      </ul>
    </div>
    <div class="container">
      <div class="imgName"></div>
      <!-- 路由出口 -->
      <!-- 路由匹配到的组件将渲染在这里 -->
      <div class="container">
        <router-view></router-view>
      </div>
    </div>
  </div>
  <template id="xj1"> 
    <div>
      <ul class="imgName">
        <li><router-link to="zhaolinger">赵灵儿</router-link></li>
        <li><router-link to="linyueru">林月如</router-link></li>
      </ul>
      <div class="box">
        <router-view></router-view>
      </div>
    </div>
  </template>
  <template id="xj2"> 
  </template>
  <template id="xj3"> 
    <div>
      <ul class="imgName">
        <li><router-link to="tangxuejian">唐雪见</router-link></li>
        <li><router-link to="longkui">龙葵</router-link></li>
      </ul>
      <div class="box">
        <router-view></router-view>
      </div>
    </div>
  </template>
  <template id="xj4"> 
    <div>
      <ul class="imgName">
        <li><router-link to="hanlingsha">韩菱纱</router-link></li>
        <li><router-link to="liumengli">柳梦璃</router-link></li>
      </ul>
      <div class="box">
        <router-view></router-view>
      </div>
    </div>
  </template>
  <template id="xj5"> 
    <div>
      <ul class="imgName">
        <li><router-link to="xiaoman">小蛮</router-link></li>
      </ul>
      <div class="box">
        <router-view></router-view>
      </div>
    </div>
  </template>
  <template id="xj5Front"> 
    <div>
      <ul class="imgName">
        <li><router-link to="xia">暇</router-link></li>
        <li><router-link to="muchanglan">暮菖兰</router-link></li>
        <li><router-link to="jieluo">结萝</router-link></li>
      </ul>
      <div class="box">
        <router-view></router-view>
      </div>
    </div>
  </template>
  <template id="xj6"> 
    <div>
      <ul class="imgName">
        <li><router-link to="yueqi">越祁</router-link></li>
      </ul>
      <div class="box">
        <router-view></router-view>
      </div>
    </div>
  </template>
  <template id="zhaolinger">
    <img src="images/赵灵儿.jpg" alt="">
  </template>
  <template id="linyueru">
    <img src="images/林月如.jpg" alt="">
  </template>
  <template id="longkui">
    <img src="images/龙葵.jpg" alt="">
  </template>
  <template id="tangxuejian">
    <img src="images/唐雪见.jpg" alt="">
  </template>
  <template id="hanlingsha">
    <img src="images/韩菱纱.jpg" alt="">
  </template>
  <template id="liumengli">
    <img src="images/柳梦璃.jpg" alt="">
  </template>
  <template id="xiaoman">
    <img src="images/小蛮.jpg" alt="">
  </template>
  <template id="jieluo">
    <img src="images/结萝.jpg" alt="">
  </template>
  <template id="xia">
    <img src="images/暇.jpg" alt="">
  </template>
  <template id="muchanglan">
    <img src="images/暮菖兰.jpg" alt="">
  </template>
  <template id="yueqi">
    <img src="images/越祁.jpg" alt="">
  </template>
  <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
  <script src="https://unpkg.com/vue-router@3.0.2/dist/vue-router.js"></script>
  <script>
    // 1.创建路由的组件
    // var xj1 = Vue.extend({
    //   template: '#xj1'
    // });
    // var xj2 = Vue.extend({
    //   template: '#xj2'
    // });
    // var xj3 = Vue.extend({
    //   template: '#xj3'
    // });
    // var xj4 = Vue.extend({
    //   template: '#xj4'
    // });
    // 1.定义路由的组件
    const xj1 = {template: '#xj1'};
    const xj2 = {template: '#xj2'};
    const xj3 = {template: '#xj3'};
    const xj4 = {template: '#xj4'};
    const xj5 = {template: '#xj5'};
    const xj5Front = {template: '#xj5Front'};
    const xj6 = {template: '#xj6'};
    const zhaolinger = {template: '#zhaolinger'};
    const linyueru = {template: '#linyueru'};
    const longkui = {template: '#longkui'};
    const tangxuejian = {template: '#tangxuejian'};
    const liumengli = {template: '#liumengli'};
    const hanlingsha = {template: '#hanlingsha'};
    const xiaoman = {template: '#xiaoman'};
    const jieluo = {template: '#jieluo'};
    const xia = {template: '#xia'};
    const muchanglan = {template: '#muchanglan'};
    const yueqi = {template: '#yueqi'};
    // 2.定义路由
    const routes = [
      {
        path: '/xj1',
        component: xj1,
        children: [
          {path: 'zhaolinger', component: zhaolinger},
          {path: 'linyueru', component: linyueru},
          {path: '/', redirect: 'zhaolinger'}
        ]  
      },
      {
        path: '/xj2', component: xj2
      },
      {
        path: '/xj3',
        component: xj3,
        children: [
          {path: 'tangxuejian', component: tangxuejian},
          {path: 'longkui', component: longkui},
          {path: '/', redirect: 'tangxuejian'}
        ]
      },
      {
        path: '/xj4',
        component: xj4,
        children: [
          {path: 'hanlingsha', component: hanlingsha},
          {path: 'liumengli', component: liumengli},
          {path: '/', redirect: 'hanlingsha'}
        ]  
      },
      {
        path: '/xj5',
        component: xj5,
        children: [
          {path: 'xiaoman', component: xiaoman},
          {path: '/', redirect: 'xiaoman'}
        ]
      },
      {
        path: '/xj5Front',
        component: xj5Front,
        children: [
          {path: 'xia', component: xia},
          {path: 'muchanglan', component: muchanglan},
          {path: 'jieluo', component: jieluo},
          {path: '/', redirect: 'xia'}
        ]  
      },
      {
        path: '/xj6',
        component: xj6,
        children: [
          {path: 'yueqi', component: yueqi},
          {path: '/', redirect: 'yueqi'}
        ]
      },
      {path: '/', redirect: 'xj1'}
    ];
    // 3.创建路由实例
    const router = new VueRouter({
      routes     // (缩写) 相当于 routes: routes
    })
    // 4.创建和挂载根实例
    const app = new Vue({
      router
    }).$mount('#app')
  </script>
</body>
</html>
