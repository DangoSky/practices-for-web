<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>我的大学我的故事</title>
  <link rel="stylesheet" href="./css/index.css">
  <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<body>
  <div id="app">
    <div id="carouselExampleIndicators" class="carousel slide photos-container" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./images/1.jpeg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./images/2.jpeg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./images/3.jpeg" class="d-block w-100" alt="...">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>


    <div class="window-html">
      <audio src="./statics/life.mp3" id="music"></audio>
      <img src="./images/music_icon.svg" class="music-icon" id="musicBtn">
    </div>

  </div>

  <script src="./js/index.js"></script>
  <script>
    let musicIsPlaying = false;
    window.addEventListener('DOMContentLoaded', function () {

    })

    const musicBtn = document.getElementById('musicBtn');
    musicBtn.addEventListener('click', function () {
      const audio = document.getElementById('music');
      if (musicIsPlaying) {
        audio.pause();
        musicBtn.classList.remove('music-icon-rotate')
      } else {
        audio.play();
        musicBtn.classList.add('music-icon-rotate')
      }
      musicIsPlaying = !musicIsPlaying;
    })
  </script>
</body>

</html>
